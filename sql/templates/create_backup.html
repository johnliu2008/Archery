{% extends "base.html" %}

{% block content %}
    <!-- 自定义操作按钮-->
    <div id="toolbar" class="form-inline pull-left">
        <div class="form-group">
            <select id="group" name="group"
                    class="selectpicker form-control"
                    data-live-search="true">
                <option value="" selected="selected">请选择资源组</option>
                {% for group in group_list %}
                    <option value="{{ group.group_id }}">{{ group.group_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select id="type" class="form-control selectpicker">
                <option value="" selected="selected">实例类型</option>
                <option value="master">MASTER</option>
                <option value="slave">SLAVE</option>
            </select>
        </div>
        <div class="form-group">
            <select id="db_type" class="form-control selectpicker">
                <option value="" selected="selected">数据库类型</option>
                <option value="mysql">MySQL</option>
                <option value="mssql">MsSQL</option>
                <option value="redis">Redis</option>
                <option value="pgsql">PgSQL</option>
                <option value="oracle">Oracle</option>
                <option value="mongo">Mongo</option>
                <option value="phoenix">Phoenix</option>
            </select>
        </div>
        <div class="form-group">
            <select id="tags" class="form-control selectpicker" data-live-search="true"
                    multiple data-selected-text-format="count > 2" data-none-selected-text="标签筛选">
                {% for tag in tags %}
                    <option value="{{ tag.id }}">{{ tag.tag_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <button id="btn_group_backup" type="button" class="btn btn-info"
                    data-toggle="modal" data-target="#create">
                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                <span aria-hidden="true"></span>按组创建备份
            </button>
        </div>
    </div>
    <!-- 表格-->
    <div class="table-responsive">
        <table id="instance-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>
    <!-- 按组创建备份-->
    <div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">按组创建备份</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <select id="group_name" name="group_name"
                                class="selectpicker show-tick form-control bs-select-hidden"
                                title="请选择组:"
                                data-live-search="true" required>
                            {% for group in group_list %}
                                <option value="{{ group.group_name }}">{{ group.group_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" onclick="start_group_backup()">开始按组备份</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block js %}
    {% load static %}
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script>

        //获取列表
        function instancelist() {
            //采取异步请求
            //初始化table
            $('#instance-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                url: "/instance/list/",
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 14,                     //每页的记录行数（*）
                pageList: [20, 30, 50, 100],       //可供选择的每页的行数（*）
                showExport: true,                   //是否显示导出按钮
                exportOptions: {
                    fileName: 'instance'  //文件名称设置
                },
                search: true,                      //是否显示表格搜索
                strictSearch: false,                //是否全匹配搜索
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                locale: 'zh-CN',                    //本地化
                toolbar: "#toolbar",               //指明自定义的toolbar
                queryParamsType: 'limit',
                //请求服务数据时所传参数
                queryParams:
                    function (params) {
                        return {
                            limit: params.limit,
                            offset: params.offset,
                            search: params.search,
                            group: $("#group").val(),
                            type: $("#type").val(),
                            db_type: $("#db_type").val(),
                            tags: $("#tags").val(),
                            is_cdb: true,
                        }
                    },
                columns: [
                    {
                        title: 'ID',
                        field: 'id'
                    }, {
                        title: '实例名称',
                        field: 'instance_name',
                    }, {
                        title: '实例类型',
                        field: 'type'
                    }, {
                        title: '数据库类型',
                        field: 'db_type'
                    }, {
                        title: 'HOST',
                        field: 'host'
                    }, {
                        title: 'PORT',
                        field: 'port'
                    }, {
                        title: '操作',
                        field: '',
                        formatter: function (value, row, index) {
                            var btn_create_backup = "<button class=\"btn btn-primary btn-xs\" instance_id=\"" + row.id + "\" onclick=\"start_backup(this)" + "\">开始备份</button>\n";
                            return btn_create_backup
                        }
                    }],
                onLoadSuccess: function () {
                },
                onLoadError: function () {
                    alert("数据加载失败！请检查接口返回信息和错误日志！");
                },
                onSearch: function (e) {
                    //传搜索参数给服务器
                    queryParams(e)
                }
            });

        }

        //为单个实例创建备份
        function start_backup(obj) {
            $.ajax({
                type: "post",
                url: "/backupcheck/start_backup/",
                dataType: "json",
                data: {
                    'instance_id': $(obj).attr("instance_id")
                },
                complete: function () {
                },
                success: function (data) {
                    if (data.status === 0) {
                        alert('备份任务创建成功，请等待备份完成')
                    } else {
                        alert(data.msg);
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            });
        }

        function start_group_backup() {
            //禁用按钮
            $('button[type=button]').addClass('disabled');
            $('button[type=button]').prop('disabled', true);
            //提交请求
            $.ajax({
                type: "post",
                url: "/backupcheck/start_group_backup/",
                dataType: "json",
                data: {
                    {#title: $("#title").val(),#}
                    group_name: $("#group_name").val(),
                },
                complete: function () {
                    $('button[type=button]').removeClass('disabled');
                    $('button[type=button]').prop('disabled', false);
                },
                success: function (data) {
                    if (data.status === 0) {
                        $('#apply').modal('hide');
                        alert('备份请求已创建，请耐心等待')
                    } else {
                        alert(data.msg)
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            });
        }

        //筛选变动自动刷新
        $("#group").change(function () {
            instancelist();
        });
        $("#type").change(function () {
            instancelist();
        });

        $("#db_type").change(function () {
            instancelist();
        });

        $("#tags").change(function () {
            instancelist();
        });

        //初始化数据
        $(document).ready(function () {
            instancelist()
        });
    </script>
{% endblock %}
